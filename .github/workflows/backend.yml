name: Deploy Backend to AWS

on:
  push:
    paths:
      - 'back-app/**'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/aws-back-app:latest ./back-app
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/aws-back-app:latest

    - name: Update Auto Scaling Group
      run: |
        aws autoscaling update-auto-scaling-group \
          --auto-scaling-group-name ${{ secrets.BACKEND_ASG_NAME }} \
          --launch-configuration-name ${{ secrets.BACKEND_LAUNCH_CONFIG }}
